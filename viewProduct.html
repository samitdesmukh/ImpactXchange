<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/63ce28b4a6.js" crossorigin="anonymous"></script>
    <title>ImpactXchange</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3, h4 {
            margin: 0;
        }

        p {
            margin: 0;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f97316;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 36px;
        }

        .hero-section p {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Filter Section */
        .filter-section {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .filter-section select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Category Section */
        .category-section {
            padding: 20px;
            text-align: center;
        }

        .category-section h2 {
            margin-bottom: 20px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .category {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .category i {
            font-size: 36px;
            color: #f97316;
        }

        .category p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Image Slider */
        .slider {
            position: relative;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Product Section */
        .product-section {
            padding: 20px;
            text-align: center;
        }

        .product-section h2 {
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .product-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-to-cart {
            background-color: #f97316;
            color: white;
        }

        .add-to-cart:hover {
            background-color: #ff2d6c;
        }

        .view-details {
            background-color: #ddd;
            color: #333;
        }

        .view-details:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>
    <!-- Filter Section -->
    <div class="filter-section">
        <label for="filter">Filter by Category:</label>
        <select id="filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="clothes">Clothes</option>
        </select>
    </div>

    <!-- Category Section -->
    <div class="category-section">
        <h2>Categories</h2>
        <div class="categories">
            <div class="category">
                <i class="fa-solid fa-laptop"></i>
                <p>Electronics</p>
            </div>
            <div class="category">
                <i class="fa-solid fa-couch"></i>
                <p>Furniture</p>
            </div>
            <div class="category">
                <i class="fa-solid fa-shirt"></i>
                <p>Clothes</p>
            </div>
        </div>
    </div>

    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <img src="https://5.imimg.com/data5/JK/IZ/IC/GLADMIN-21091869/selection-223-500x500.png" alt="Featured Product 1">
            <img src="https://cdn.dotpe.in/longtail/store-items/4871412/TDe9VM7W.jpeg" alt="Featured Product 2">
            <img src="https://static3.depositphotos.com/1006969/219/i/450/depositphotos_2191121-Store-Cloths-Hangers-on-Rail.jpg" alt="Featured Product 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card" data-category="electronics">
                <img src="https://5.imimg.com/data5/JK/IZ/IC/GLADMIN-21091869/selection-223-500x500.png" alt="Product Image">
                <h3>LAPTOP</h3>
                <p>Category: Electronics</p>
                <div class="product-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card" data-category="furniture">
                <img src="https://cdn.dotpe.in/longtail/store-items/4871412/TDe9VM7W.jpeg" alt="Product Image">
                <h3>TABLE</h3>
                <p>Category: Furniture</p>
                <div class="product-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card" data-category="clothes">
                <img src="https://static3.depositphotos.com/1006969/219/i/450/depositphotos_2191121-Store-Cloths-Hangers-on-Rail.jpg" alt="Product Image">
                <h3>CLOTHES</h3>
                <p>Category: Clothes</p>
                <div class="product-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Filter functionality
        const filter = document.getElementById('filter');
        const productCards = document.querySelectorAll('.product-card');

        filter.addEventListener('change', () => {
            const selectedCategory = filter.value;
            productCards.forEach(card => {
                if (selectedCategory === 'all' || card.dataset.category === selectedCategory) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Image Slider functionality
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;

            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>

</html>
